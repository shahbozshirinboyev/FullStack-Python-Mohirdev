{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}
  <h1>Profile page</h1>
  <img src="{{ user.avatar.url }}" alt="user_avatar" style="width: 100px; height: 100px;" class="rounded-circle">
  <p>Username: {{ user.username }} </p>
  <p>First name: {{ user.first_name }} </p>
  <p>Last name: {{ user.last_name }} </p>
  <p>Email: {{ user.email }} </p>

  <p>
    <a class="btn btn-sm btn-primary" href="{% url 'users:profile-edit' %}">Edit Profile</a>
  </p>
{% endblock %}
