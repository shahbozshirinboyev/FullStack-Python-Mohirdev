{% extends 'base.html' %}

{% block title %} Books {% endblock %}

{% block content %}
    {% if books %}
    <h1>Books page</h1>

    <ul>
      {% for book in books %}
      <li>
        <a href="{% url 'books:detail' book.id %}"> {{ book.title }} </a>
      </li>
      <br>
      {% endfor %}
    </ul>
  {% else %}
    No books found.
  {% endif %}
{% endblock %}
