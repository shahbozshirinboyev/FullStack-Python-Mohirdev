{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit Review {% endblock %}

{% block content %}
<h2 class="mb-3">Edit Review</h2>

<div class="row my-5">
  <div class="col-12">
    <form method="post" action="{% url 'books:edit-review' book.id review.id %}" >
      {% csrf_token %}
      {{ review_form | crispy }}
      <div class="d-flex justify-content-end">
        <button class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
