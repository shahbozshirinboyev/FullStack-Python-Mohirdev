{% extends 'news/base.html' %}
{% load static %}

{% block title %}
Logout
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h5>Saytdan chiqish</h5>
      {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Chiqish</button>
      </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
